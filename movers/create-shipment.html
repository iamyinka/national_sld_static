  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const photoPlaceholder = document.getElementById('photoPlaceholder');
      photoPlaceholder.addEventListener('click', function () {
        // Create file input element
        const fileInput = document.createElement('input');
        fileInput.setAttribute('type', 'file');
        fileInput.setAttribute('accept', 'image/*');
        fileInput.setAttribute('capture', 'environment'); // Opens rear camera by default on mobile devices
        fileInput.style.display = 'none'; // Hide the input element

        // Trigger click on the file input element
        fileInput.click();

        // Handle onchange event when a photo is selected
        fileInput.addEventListener('change', function () {
          const file = fileInput.files[0];
          const reader = new FileReader();

          reader.onload = function (event) {
            const imgSrc = event.target.result;

            // Display the preview of the captured image in the placeholder div
            photoPlaceholder.innerHTML = `<img src="${imgSrc}" class="img-fluid" alt="Captured photo">`;

            // Here you can send the image to the server asynchronously if needed
          };

          reader.readAsDataURL(file);
        });
      });
    });
  </script>
